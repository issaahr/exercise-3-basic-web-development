<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Feedback</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Formulário de Feedback</h1>
    <p class="destaque">Sua opinião é muito importante para nós!</p>
  </header>
  <main>
    <form>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="endereco">Endereço Completo:</label><br>
      <input type="text" id="endereco" name="endereco" required><br><br>

      <label for="tipo">Tipo de feedback:</label><br>
      <select id="tipo" name="tipo" required>
        <option value="elogio">Elogio</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamacao">Reclamação</option>
        <option value="outro">Outro</option>
      </select><br><br>

      <label for="feedback">Feedback:</label><br>
      <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>

      <button type="submit">Enviar</button>
    </form>
    <p id="importante">Preencha todos os campos antes de enviar.</p>
  </main>
  <footer>
    <p>&copy; 2025 Isabeli Romano. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
